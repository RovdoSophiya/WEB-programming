<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/sign-in-up/registration.css" />
    <link rel="stylesheet" href="../css/index/fonts.css" />
    <title>Register</title>
  </head>
  <body class="registration">
    <section class="close">
      <a href="index.html"><h2 data-i18="backMain">BACK TO MAIN</h2></a>
    </section>
    <section class="registration-box">
      <div class="form-box">
        <div class="form-value">
          <form action="">
            <h2 class="Registration" data-i18="Registration">Registration</h2>
            <div class="inputbox">
              <img class="mail-outline" src="../img/signInUp/envelope.png" />
              <input class="inp" type="email" required />
              <label for=""><p data-i18="enterEmail">Email*</p></label>
            </div>
            <div class="inputbox">
              <img
                class="mail-outline"
                src="../img/signInUp/telephone-call.png"
              />
              <input class="inp" type="tel" required />
              <label for=""><p data-i18="enterPhone">Telephone*</p></label>
            </div>
            <div class="inputbox">
              <img class="mail-outline" src="../img/signInUp/card.png" />
              <input class="inp" type="text" required />
              <label for=""><p data-i18="enterLastName">Last name*</p></label>
            </div>
            <div class="inputbox">
              <img class="mail-outline" src="../img/signInUp/card.png" />
              <input class="inp" type="text" required />
              <label for=""><p data-i18="enterName">First name*</p></label>
            </div>
            <div class="inputbox">
              <img class="mail-outline" src="../img/signInUp/card.png" />
              <input class="inp" type="text" />
              <label for=""
                ><p data-i18="enterFatherName">Father name</p></label
              >
            </div>
            <div class="inputbox">
              <img class="mail-outline" src="../img/signInUp/nick.png" />
              <input class="inp" type="text" required />
              <label for=""><p data-i18="enterNickName">Nick name*</p></label>
            </div>
            <button class="gen" data-i18="genNick">Genetate nick name</button>
            <div class="inputbox">
              <img
                class="lock-closed-outline"
                src="../img/signInUp/lock.png"
                onclick="togglePassword(this)"
              />
              <input class="inp" type="password" id="passwordField" required />
              <label for=""><p data-i18="enterPassword">Password*</p></label>
            </div>
            <button class="gen" data-i18="genPswd">Genetate password</button>
            <div class="inputbox">
              <img
                class="lock-closed-outline"
                src="../img/signInUp/lock.png"
                onclick="togglePassword(this)"
              />
              <input class="inp" type="password" id="passwordField" required />
              <label for=""
                ><p data-i18="repeatPassword">Repeat password</p></label
              >
            </div>
            <div class="licence">
              <label for=""
                ><input type="checkbox" />
                <p data-i18="chkLicense">I read the licence aggreements</p>
                <a href="#"
                  ><p data-i18="licence">Licence agreements</p></a
                ></label
              >
            </div>
            <button class="reg" data-i18="register">Register</button>
            <div class="log">
              <p data-i18="haveAccount">
                Already have an account?<a href="authorisation.html"
                  ><p data-i18="regLogin">Login</p></a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
  <script>
    function togglePassword(icon) {
      const passwordField = document.getElementById("passwordField");
      if (passwordField.type === "password") {
        passwordField.type = "text";
        icon.src = "../img/signInUp/unlock.png";
      } else {
        passwordField.type = "password";
        icon.src = "../img/signInUp/lock.png";
      }
    }
  </script>
  <script src="../javaScript/change-language.js"></script>
</html>
